    <title>आपके लिए एक ख़ास पेज</title>
    <style>
        /* --- पेज का स्टाइल --- */
        body {
            background-color: #ffc0cb; /* रोमांटिक पिंक बैकग्राउंड */
            font-family: 'cursive', 'Segoe Script', 'Brush Script MT', sans-serif; /* रोमांटिक फ़ॉन्ट */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* स्क्रॉल बार छिपाने के लिए */
        }
        
        /* --- कंटेंट के लिए बॉक्स --- */
        .container {
            text-align: center;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.7); /* हल्का पारदर्शी सफ़ेद बॉक्स */
            border-radius: 20px; /* गोल किनारे */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* हल्की परछाई */
            max-width: 90%;
        }
        
        /* --- इमेज का स्टाइल --- */
        #romantic-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px; /* इमेज के किनारे भी गोल */
            border: 5px solid white; /* सफ़ेद बॉर्डर */
            cursor: pointer; /* क्लिक करने वाला कर्सर */
            transition: transform 0.3s ease; /* स्मूथ इफेक्ट के लिए */
        }
        
        #romantic-image:hover {
            transform: scale(1.05); /* माउस ले जाने पर इमेज बड़ी होगी */
        }
        
        /* --- टेक्स्ट का स्टाइल --- */
        .click-text {
            margin-top: 20px;
            font-size: 1.5em; /* टेक्स्ट का साइज */
            color: #d13a6a; /* गहरा गुलाबी रंग */
            font-weight: bold;
        }
        /* --- लिंक का स्टाइल --- */
        a {
            text-decoration: none; /* लिंक के नीचे की लाइन हटाने के लिए */
        }

    </style>
</head>

        -->
